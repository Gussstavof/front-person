<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="form-label">Nome: </label>
          <input type="text" class="form-control" name="name" [(ngModel)]="person.name">
        </div>
        <div class="form-group">
          <label >Data de nascimento:</label>
          <input type="date" class="form-control"  name="birthdate" [(ngModel)]="person.birthdate">
        </div>
        <div class="form-group">
          <label  class="form-label">Cep: </label>
          <input class="form-control" type="text" name="cep" [(ngModel)]="person.address[0].cep">
        </div>
        <div class="form-group">
          <label  class="form-label">Numero: </label>
          <input class="form-control" type="text" name="number" [(ngModel)]="person.address[0].numero">
        </div>
        <div class="col-1 mx-auto p-3">
          <input type="button" class="btn btn-secondary btn-lg" (click)="save()" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
